<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section>
        <article class="secc01-art01">
            <div class="div-principal01">
                <div class="secc01-div02">
                    <div class="secc01-div03">
                        <span class="letra-morada letra-grande nito ">
                            Stay updated!
                        </span>
                    </div>
                    <div class="secc01-div04">
                        <span class="letra-morada join letra-mediana">
                            Join 60,000+ product managers receiving monthly updates on:
                        </span>
                    </div>
                    <div class="secc01-div05">
                        <ul>
                            <li class="letra-morada letra-mediana">Product discovery and building what matters</li>
                            <img src="assets/images/icon-list.svg" alt="" class="icon">
                            <li class="letra-morada letra-mediana">Measuring to ensure updates are a success</li>
                            <img src="assets/images/icon-list.svg" alt="" class="icon">
                            <li class="letra-morada letra-mediana">And much more!</li>
                            <img src="assets/images/icon-list.svg" alt="" class="icon">
                        </ul>
                    </div>
                    <div class="secc01-div06">
                        <span class="letra-morada nito letra-pequenia">
                            Email address
                        </span>
                        <input type="text" placeholder="emailcompany.com" class="busqueda">
                        <input type="button" value="Subscribe to monthly newsletter" class="boton letra-blanca">
                    </div>
                </div>
            </div>
            <div class="div-principal02">
                <img src="assets/images/illustration-sign-up-desktop.svg" alt="" width="300" height="493">
            </div>
        </article>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
